<!DOCTYPE html>
<html lang="en">
 <head>
 <title> ABES Student Registration Form</title>
 </head>
 <body>
 <center><h1><i>Student Registration form</i></h1>
 </center>
 <table align="center" border="1" cellpadding="5" cellspacing="0" width="45%">
 <td>
 <form action="">
 <label for="">Full Name</label><br>
 <input type="text" placeholder="Enter your Name"><br><p></p>
 <label for="">Email</label>
 <input type="email" name="" id="" placeholder="enter valid email id"><br><p></p>
 <label for="">Password</label><br>
 <input type="password" placeholder="Enter your password"><br><p></p>
 <label for="">Gender</label><br>
 <input type="checkbox" name="" id="myRoundCheckbox" >female
 <input type="checkbox" name="" id="myRoundCheckbox">male<br><p></p>
 <input type="checkbox" name="" id="myRoundCheckbox">other<br><p></p>
 <label for="">Course</label><br>
<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select course:</option>
    <option value="1">B.tech</option>
    <option value="2">BCA</option>
    <option value="3">B.sc</option>
    <option value="4">MBA</option>
    <option value="5">M.Tech</option>
    <option value="6">BBA</option>
  </select>
</div>
<label for="">Year of Passing 10th :</label><br>
<input type="year" placeholder="Enter your passing year"><br><p></p>
<label for="">Board Roll Number</label><br>
 <input type="number" placeholder="Enter your board roll no"><br><p></p>
<label for="">10th Percentage :</label>
<input type="per" placeholder="Enter your 10th %"><br><p></p>
<label for="">Year of Passing 12th :</label>
<input type="year" placeholder="year of 12th:"><br><p></p>
<label for="">Board Roll Number</label><br>
<input type="number" placeholder="Enter your Board roll no."><br><p></p>
<label for="">12th Percentage :</label>
<input type="per" placeholder="Enter your 12th %"><br><p></p>
<label for="">pcm Percentage :</label>
<input type="per" placeholder="Enter your pcm %"><br><p></p>
<label for="">Contact Number</label>
<input type="tel" placeholder="Enter your mobile no."><br><p></p>
 <label for="">Address </label><br>
 <textarea name="" id="" placeholder="Type Here" cols="30"
rows="4"></textarea><br><p></p>
<input type="submit" value="register">
<input type="reset" value="clear">
 </form></td></table>
 <hr>
 <p align="center"><b></b>  &copy;2025 Student Registration Form
 </body>
</html>
