<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>

    <h1 style="text-align:center;">Navigation Menu Demo</h1>

    <!-- Block Example -->
    <h2>Block Example</h2>
    <nav class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Inline Example -->
    <h2>Inline Example</h2>
    <nav class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Inline-Block Example -->
    <h2>Inline-Block Example</h2>
    <nav class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Float Example -->
    <h2>Float Example</h2>
    <nav class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div style="clear: both;"></div>
    </nav>

</body>
</html>
