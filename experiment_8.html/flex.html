<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;   
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .box {
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .box1 {background-color: #2196F3; }
        .box2 {background-color: #ff9800; }
        .box3 {background-color: #9C27B0; }
        .box4 {background-color: #4CAF50; }
        .box5 {background-color: #f44336; }
    </style>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
 </head>
</html>
